<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in vm.events" href="#/app/event/{{event.id}}">
        <h2>{{event.date | date}} by {{ event.host.firstName }}</h2>
        <h3>{{ event.notes }}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
