<ion-view view-title="Users">

      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="vm.userFilter">

  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in vm.users | filter:vm.userFilter" href="#/app/user/{{user.id}}">
        <img ng-src="{{ user.image }}">
        <h2>{{user.firstName}} {{ user.lastName }}</h2>
        <p>{{ user.phone }}</p>
        <ion-option-button class="button-positive" ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info" ng-click="edit(item)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
